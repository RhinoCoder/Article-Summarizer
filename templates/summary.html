<!-- templates/summary.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary - {{ result.title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
            background-color: #f5f5f5;
        }
        .summary-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            padding: 2rem;
        }
        .header {
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 1rem;
        }
        .summary-content {
            margin-bottom: 1.5rem;
            white-space: pre-line;
        }
        .meta-info {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="summary-container">
            <div class="header">
                <h1>{{ result.title }}</h1>
                <div class="text-muted">{{ result.source }}</div>
            </div>

            <div class="summary-content">
                {{ result.summary }}
            </div>

            <div class="meta-info">
                <p>Summary type: {{ result.length }}, {{ result.format }} format</p>
            </div>

            <div class="d-grid gap-2 mt-4">
                <a href="{{ url_for('index') }}" class="btn btn-primary">Generate Another Summary</a>
            </div>
        </div>
    </div>
</body>
</html>
